{% extends 'base.html' %}

{% block head %}
<title>待辦事項 by Finrodchen</title>
{% endblock %}

{% block body %}
<div class="content">
    <center>
        <img src="https://i.imgur.com/fMrx6Bos.png" title="source: imgur.com">
    </center>
    <h1 style="text-align: center;">待辦事項</h1>
    {% if tasks|length < 1 %}
    <h2 style="text-align: center;">好棒棒！事情都做完了！</h2>

    {% else %}
    <table align="center">
        <tr>
            <th>清單</th>
            <th>加入時間</th>
            <th>操作</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ task.id }}">刪除</a>
                <br>
                <a href="/update/{{ task.id }}">更新</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST" align="center">
       <input type="text" name="content" id="content">
       <input type="submit" value="新增">
    </form>
</div> 
{% endblock %}
